<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="left-header">
            <img src="Netflix-Logo.wine.svg" alt="Netflix Logo" style="margin-left: -0.7rem;">
            <nav>
                <div>Home</div>
                <div>Series</div>
                <div>Films</div>
                <div>New & Popular</div>
                <div>My List</div>
            </nav>
        </div>
        <div class="right-header">
            <img src="magnifying-glass.png" alt="Search Icon">
            <img src="bell.png" alt="Bell Icon">
            <div>
                <img src="Netflix-avatar.png" alt="Avatar" style="width: 1.5rem;">
                <img src="play.png" alt="" class="arrow">
            </div>
        </div>
    </header>
    <main>
        <div class="topleft">
            <div>
                <h1>Films</h1>
            </div>
            <div>
                <div class="genre">
                    <h3>Genres</h3>
                    <p>â–¼</p>
                </div>
            </div>
        </div>
        <div class="topright">
            <div></div>
            <div>
                <img src="menu.png" alt="" class="menu">
                <img src="dots.png" alt="" class="menu">
            </div>
        </div>
        <div class="bottomleft">
            <div>
                <img src="nightbooktitle.webp" alt="">
            </div>
            <div>
                <p class="desc">Scary story fan Alex must tell a spine-tinglin tale every night - or stay trapped with his new friend in a wicked witch's magical apartment forever</p>
            </div>
            <div class="twobuttons">
                <div class="play">
                    <img src="play.png" alt="" style="width: 18px;">
                    <h3>Play</h3>
                </div>
                <div class="info">
                    <img src="information.png" alt="" style="filter: invert(1); width: 24px; ">
                    <h3>More Info</h3>
                </div>
            </div>
        </div>
        <div class="bottomright">
            <div class="refreshborder">
                <img src="refresh.png" alt="" class="refresh">
            </div>
            <div class="sevenplus">
                7+
            </div>
        </div>

    </main>
    <footer>
        <div class="bottom">
            <h2>Popular on Netflix</h2>
            <div>
                <img src="spiderman3.webp"
                    alt="">
                <img src="spidermanffh.webp"
                    alt="">
                <img src="theamazingspiderman.webp"
                    alt="">
                <img src="bloodshot.webp"
                    alt="">
                <img src="theamazingspiderman2.webp"
                    alt="">
                <img src="firedrakethesilverdragon.jpg"
                    alt="">
                
            </div>
        </div>
    </footer>
</body>

</html>
