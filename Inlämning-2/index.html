<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="shortcut icon" href="favicon-1.png" type="image/x-icon">
    
    <!-- importerar icon pack-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2add76d877.js" crossorigin="anonymous"></script>
    
    <!-- importerar css filerna-->
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/media.css">
    <title>Elgiganten</title>
</head>

<body>
    <header class="grid col-3 row-2 border-bottom">
        <div id="elgiganten" class="flex flex-center flex-left">
            <a href="./index.html">
                <img class="elgiganten" src="./img/logo.svg" alt="Elgiganten">
            </a>
        </div>
        <div class="flex flex-center search">
            <form class="flex w-100 pd-2r" method="GET" action="https://www.elgiganten.se/search">
                <input type="text" class="searchTerm" name="SearchTerm" placeholder="Sök efter produkter, kategorier, artiklar">
                <button type="submit" class="searchButton">
                    <i class="fa fa-search lime"></i>
                </button>
            </form>
        </div>
        <div class="flex flex-center flex-right icons">
            <a class="material-icons-outlined lime" href="#">account_circle</a>
            <a class="material-icons-outlined lime" href="#">shopping_cart</a>
            <a class="mobile_menu material-icons-outlined lime" href="#">menu</a>
        </div>
        <div class="col-span full-menu">
            <ul class="flex flex-around h-100">
                <li class="bg-orange"><a href="#">Gaming</a></li>
                <li class="bg-green"><a href="#">Datorer & Tillbehör</a></li>
                <li class="bg-purple"><a href="#">TV, Ljud & Bild</a></li>
                <li class="bg-grey"><a href="#">Mobil</a></li>
                <li class="bg-pink"><a href="#">Hem, Hushåll & Vitvaror</a></li>
                <li class="bg-beige"><a href="#">Personvård</a></li>
                <li class="bg-blue"><a href="#">Foto & Video</a></li>
                <li class="bg-lightblue"><a href="#">Smart Hem</a></li>
                <li class="bg-magenta"><a href="#">Leksaker & Hobby</a></li>
                <li class="bg-wenge"><a href="#">Fyndvaror</a></li>
                <li class="bg-red"><a href="#">Tjänster</a></li>
            </ul>
        </div>
    </header>
    <main>

    </main>
    <footer></footer>

    <script>
        let element = document.querySelector('#elgiganten');

        function update() {
            if(window.innerWidth <= 860) {
                element.classList.add("centerlogo");
            } else {
                element.classList.remove("centerlogo");
            }
        }
        
        window.addEventListener("resize", update);
        window.addEventListener("load", update);
    </script>
</body>

</html>
