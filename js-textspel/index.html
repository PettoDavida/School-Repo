<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <p id="story">
            Welcome to my game. Your objective is to get through to the other side of the wall good luck! You might need it ;D
        </p>
        <p>
            What would you like to do? 
            <br>
            If you need help or suggestions you can always type "hint"
        </p>
    </div>
    <div>
        <input id="input" type="text">
        <button id="button" onclick="action(), checkSquare()">Submit</button>
    </div>
    <div id="inventory">
        <h2>Inventory:</h2>
        <p id="key"></p>
        <p id="sword"></p>
        <p id="axe"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
